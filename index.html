<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Text Based RPG Game">
    <meta name="Game RPG RougeLike">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasedRPG</title>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/card.css">
    <link rel="stylesheet" href="./style/site.css">
    <link rel="stylesheet" href="./style/scene/scene.css">
    <link rel="stylesheet" href="./style/scene/title.css">
    <link rel="stylesheet" href="./style/scene/base.css">
    <link rel="stylesheet" href="./style/modal.css">
</head>
<body class="site-body">
<!-- Header Section -->
<header class="site-header">
    <img src="./assets/image/mayuge.png" alt="Mayuge Icon" class="site-header-logo">
    <h1 class="site-header-text font-size-3-5rem">GameName</h1>
</header>
<!-- Main Content -->
<main class="site-main">
    <!-- Title Scene -->
    <section id="title" class="scene title-scene">
        <!-- Content -->
        <section class="title-scene-content">
            <div class="title-scene-background-image">DEMO-IMAGE</div>
            <label class="title-scene-input-label">
                <input id="nameInput" class="title-scene-input font-size-2-5rem" type="text" name="playerName"
                       placeholder="ここに名前を入力">
            </label>
            <button id="continueButton" class="title-scene-button animation-button font-size-2-5rem">はじめる</button>
            <button id="settingButton" class="title-scene-button animation-button font-size-2-5rem">せってい</button>
        </section>
    </section>
    <!-- Setup Scene -->
    <section id="setup" class="scene setup-scene"></section>
    <!-- Base Scene -->
    <section id="base" class="scene base-scene">
        <!-- Header -->
        <h2 class="base-scene-header font-size-4rem">拠点</h2>
        <!-- Content -->
        <section class="base-scene-content">
            <!-- Player Inventory -->
            <div id="playerInventory" class="base-scene-stat-menu font-size-1-5rem">
                <p class="health-text">体力</p>
                <p id="menuHealth" class="health-value">10/100</p>
                <p class="attack-text">ATTACK</p>
                <p id="menuAttack" class="attack-value">10</p>
                <p class="defense-text">DEFENSE</p>
                <p id="menuDefense" class="defense-value">9</p>
                <p class="speed-text">SPEED</p>
                <p id="menuSpeed" class="speed-value">8</p>
                <button id="inventoryButton" class="menu-button1 font-size-2rem animation-button">持ち物</button>
                <button id="reinforceButton" class="menu-button2 font-size-2rem animation-button">強化</button>
            </div>
            <div id="map" class="base-scene-main">
                <div class="selection card font-size-2-5rem">
                <div class="selection card font-size-2rem">
                    <p class="selection-difficulty-text">はーど</p>
                    <p class="selection-difficulty-number">10</p>
                    <p class="selection-direction">ひだり</p>
                </div>
                <div class="selection card font-size-2rem">
                    <p class="selection-difficulty-text">ふつう</p>
                    <p class="selection-difficulty-number">5</p>
                    <p class="selection-direction">まっすぐ</p>
                </div>
                <div class="selection card font-size-2rem">
                    <p class="selection-difficulty-text">かんたん</p>
                    <p class="selection-difficulty-number">3</p>
                    <p class="selection-direction">みぎ</p>
                </div>
            </div>
        </section>
    </section>
    <!-- Road Choice Scene -->
    <section id="roadChoice" class="scene road-choice-scene"></section>
    <!-- Battle Scene -->
    <section id="battle" class="scene battle-scene"></section>
    <!-- Treasure Scene -->
    <section id="treasure" class="scene treasure-scene"></section>
</main>
<!-- Modal Dialog -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="modalClose" class="modal-close">&times;</span>
        <p id="modalMessage" class="modal-message"></p>
    </div>
</div>
<!-- Footer Section -->
<footer class="site-footer">
    <p class="site-footer-text">Developer: Mayuge</p>
    <aside class="site-aside">
        <!-- Social Links -->
        <ul class="site-aside-ul">
            <li class="site-aside-link"><a href="https://github.com/MayugeStudio" target="_blank"
                                           rel="noopener noreferrer">Github</a></li>
            <li class="site-aside-link"><a href="https://twitter.com/Mayuge2525_2929" target="_blank"
                                           rel="noopener noreferrer">Twitter</a></li>
            <li class="site-aside-link"><a href="https://zenn.dev/mayuge" target="_blank"
                                           rel="noopener noreferrer">Zenn</a></li>
        </ul>
    </aside>
</footer>
<!-- JavaScript Files -->
<script src="./js/constants.js"></script>
<script src="./js/utils.js"></script>
<script src="js/ui/modal.js"></script>
<script src="js/game/gameState.js"></script>
<script src="js/game/models.js"></script>
<script src="js/game/gameLogic.js"></script>
<script src="js/ui/scene.js"></script>
<script src="./js/setup.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
